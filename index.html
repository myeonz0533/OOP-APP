<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majors Reviewer Prelims</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>üéì Majors Reviewer Prelims</h1>
                    <p class="subtitle">Review OOP and Linux Concepts</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" title="Toggle Dark/Light Mode">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <nav class="mode-selector">
            <button class="mode-btn active" data-mode="read">üìñ Reading Mode</button>
            <button class="mode-btn" data-mode="quiz">üéÆ Quiz Mode</button>
        </nav>

        <!-- Reading Mode -->
        <div id="reading-mode" class="mode-content active">
            <div class="reading-layout">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <h3>üìö Topics</h3>
                        <button id="sidebar-toggle" class="sidebar-toggle" title="Toggle Sidebar">‚ò∞</button>
                    </div>
                    <div class="sidebar-tabs">
                        <button class="tab-btn active" data-tab="oops">OOP</button>
                        <button class="tab-btn" data-tab="linux">Linux</button>
                    </div>
                    <div id="topic-list" class="topic-list"></div>
                </aside>

                <!-- Main Content -->
                <main class="main-content">
                    <div class="content-controls">
                        <button class="nav-btn" id="prev-topic">‚Üê Previous</button>
                        <span class="topic-counter">
                            <span id="current-topic-num">1</span> / <span id="total-topics">0</span>
                        </span>
                        <button class="nav-btn" id="next-topic">Next ‚Üí</button>
                    </div>
                    
                    <div class="topic-card">
                        <h2 id="topic-title">Loading...</h2>
                        <div id="topic-content" class="topic-content">
                            <p>Content will be loaded here...</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <!-- Quiz Mode -->
        <div id="quiz-mode" class="mode-content">
            <div class="quiz-header">
                <div class="quiz-stats">
                    <div class="stat-item">
                        <span class="stat-label">Score:</span>
                        <span id="quiz-score">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Question:</span>
                        <span id="question-number">1</span> / <span id="total-questions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Correct:</span>
                        <span id="correct-count">0</span>
                    </div>
                </div>
            </div>

            <div class="quiz-card" id="quiz-card" style="display: none;">
                <div class="quiz-top-controls">
                    <button id="stop-quiz-btn" class="quiz-btn stop-btn" style="display: none;">‚èπÔ∏è Stop Quiz</button>
                </div>
                
                <div id="quiz-question" class="quiz-question">
                    <p>Click "Start Quiz" to begin!</p>
                </div>
                
                <div id="quiz-options" class="quiz-options">
                    <!-- Options will be dynamically generated -->
                </div>

                <div id="quiz-feedback" class="quiz-feedback"></div>

                <div class="quiz-controls">
                    <button id="next-question-btn" class="quiz-btn" style="display: none;">Next Question ‚Üí</button>
                    <button id="restart-quiz-btn" class="quiz-btn" style="display: none;">üîÑ Restart Quiz</button>
                </div>
            </div>

            <div class="quiz-settings">
                <h3>‚öôÔ∏è Quiz Settings</h3>
                <div class="quiz-type-selector">
                    <button class="quiz-type-btn active" data-quiz-type="oops">OOP Quiz</button>
                    <button class="quiz-type-btn" data-quiz-type="linux">Linux Quiz</button>
                </div>
                <label>
                    <input type="checkbox" id="randomize-questions" checked>
                    Randomize Questions
                </label>
                <label>
                    <input type="checkbox" id="show-explanations" checked>
                    Show Explanations
                </label>
                <button id="start-quiz-btn" class="quiz-btn primary">Start Quiz</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
